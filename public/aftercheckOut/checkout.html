<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" />
    <script src="./checkout.js" defer></script>
  </head>
  <body style="text-align: center">
    <nav>
      <div class="logo">
        <img src="/img/BMW-logo.png" alt="" />
        <h1>BMW</h1>
      </div>
      <div>
        <ul>
          <a href="../aftersignUp/aftersignup.html"> <li>Home</li> </a>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <div>
        <ul>
          <li><a href="/signUp/index.html">SignUp</a></li>
          <li><a href="/signIn/index.html">LogIn</a></li>
          <li>
            <a href="/profile/profile.html"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="/img/chip.png" alt="" />
            <img src="/img/visa.png" alt="" />
          </div>
          <div class="card-number-box">################</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img src="img/visa.png" alt="" />
          </div>
        </div>
      </div>

      <form action="">
        <div class="inputBox">
          <span>card number</span>
          <input type="text" maxlength="16" class="card-number-input" />
        </div>
        <div class="inputBox">
          <span>card holder</span>
          <input type="text" class="card-holder-input" />
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>expiration mm</span>
            <select name="" id="" class="month-input">
              <option value="month" selected disabled>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>expiration yy</span>
            <select name="" id="" class="year-input">
              <option value="year" selected disabled>year</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="inputBox">
            <span>cvv</span>
            <input type="text" maxlength="4" class="cvv-input" />
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".card-number-input").oninput = () => {
          document.querySelector(".card-number-box").innerText =
            document.querySelector(".card-number-input").value;
        };

        document.querySelector(".card-holder-input").oninput = () => {
          document.querySelector(".card-holder-name").innerText =
            document.querySelector(".card-holder-input").value;
        };

        document.querySelector(".month-input").oninput = () => {
          document.querySelector(".exp-month").innerText =
            document.querySelector(".month-input").value;
        };

        document.querySelector(".year-input").oninput = () => {
          document.querySelector(".exp-year").innerText =
            document.querySelector(".year-input").value;
        };

        document.querySelector(".cvv-input").onmouseenter = () => {
          document.querySelector(".front").style.transform =
            "perspective(1000px) rotateY(-180deg)";
          document.querySelector(".back").style.transform =
            "perspective(1000px) rotateY(0deg)";
        };

        document.querySelector(".cvv-input").onmouseleave = () => {
          document.querySelector(".front").style.transform =
            "perspective(1000px) rotateY(0deg)";
          document.querySelector(".back").style.transform =
            "perspective(1000px) rotateY(180deg)";
        };

        document.querySelector(".cvv-input").oninput = () => {
          document.querySelector(".cvv-box").innerText =
            document.querySelector(".cvv-input").value;
        };

        const submit = document.querySelector(".submit-btn");
        submit.addEventListener("click", function sendMail() {
          fetch("/sendMail", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
          }).then(() => console.log("Sent!"));
        });
      });
    </script>
    <script
      src="https://kit.fontawesome.com/54ce491a04.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="./checkout.js"></script>
  </body>
</html>
